name: 'tests' 
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main

jobs:
  cargo-test:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout (GitHub)
        uses: actions/checkout@v3

      - name: Build and run tests
        uses: devcontainers/ci@v0.3
        with:
          runCmd: cargo test